<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 25%;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #04AA6D;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}

section {
  margin-left: 25%;
  padding: 20px;
}

iframe {
  width: 100%;
  height: 600px; /* Set an initial height for the iframe */
  border: none;
}

</style>
</head>
<body>

<ul>
  <li><a href="#" onclick="loadPage('home')">Home</a></li>
  <li><a href="#" onclick="loadPage('hello')">Hello world</a></li>
  <li><a href="#" onclick="loadPage('calculator')">Calculator</a></li>
</ul>

<section id="content">
  <!-- The content will be dynamically replaced based on the menu click -->
  <iframe id="pageFrame" src="home.html"></iframe>
</section>

<script>
  // JavaScript function to load content into the iframe based on the menu click
  function loadPage(page) {
    var iframe = document.getElementById('pageFrame');
    iframe.src = page + '.html';
  }
</script>

</body>
</html>
