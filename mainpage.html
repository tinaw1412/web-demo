<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    /*不要下划线*/
    a{text-decoration:none}

    body {
      margin: 0;
    }

    .left_menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 200px;
      position: fixed;
      height: 100%;
      overflow: auto;
    }

    li a {
      display: block;
      color: #000;
      padding: 8px 16px;
    }

    li a.active {
      background-color: #04AA6D;
      color: white;
    }

    li a:hover:not(.active) {
      background-color: #555;
      color: white;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>

<body>

  <div class="left_menu"> 
    <ul style="float:left;" id="menu">
      <li><a href="#" onclick="loadPage('home')">Home</a></li>
      <li><a href="#" onclick="loadPage('hello')">Hello world</a></li>
      <li><a href="#" onclick="loadPage('calculator')">Calculator</a></li>
    </ul>
    
    <div style="float:right; margin-top: 20px;background-color: #f1f1f1; height: 100%;">
      <a href="#" onclick="switch_menue()" id="switch_menue_button"><</a>
    </div>

  </div>

  <div class="content">
    <section>
      <iframe id="pageFrame" src="home.html"></iframe>
    </section>
  </div>

  <script>
    function loadPage(page) {
      var iframe = document.getElementById('pageFrame');
      iframe.src = page + '.html';
    }

    function switch_menue(){
      if ($('.left_menu').css('width') == '200px'){
        $('.left_menu').css('width','15px')
        $('.content').css('margin-left','15px')
        $('#switch_menue_button').html('>');
        $('#menu').hide();
      }else{
        $('.left_menu').css('width','200px')
        $('.content').css('margin-left','200px')
        $('#switch_menue_button').html('<');
        $('#menu').show();
      }
    }

  </script>

</body>

</html>
